:root {
    --primary-bg: #faf8f3;
    --secondary-bg: #f5f1e8;
    --accent-color: #c89b6d;
    --accent-hover: #a67c52;
    --text-primary: #2d2520;
    --text-secondary: #5a504a;
    --text-muted: #8b7f76;
    --border-light: #e8dfd2;
    --border-dark: #d4c4b0;
    --shadow-color: rgba(45, 37, 32, 0.08);
    --card-bg: #ffffff;
    --font-serif: "Noto Serif JP", "Source Han Serif CN", Georgia, serif;
    --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
}

@media (prefers-color-scheme: dark) {
    :root {
        --primary-bg: #1a1816;
        --secondary-bg: #242220;
        --accent-color: #d4a574;
        --accent-hover: #e6b786;
        --text-primary: #e8e6e3;
        --text-secondary: #c4bfb8;
        --text-muted: #8b8580;
        --border-light: #3a3633;
        --border-dark: #4a4440;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --card-bg: #242220;
    }
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body { cursor: none !important; }
html *, body * { cursor: none !important; }

.custom-cursor {
    width: 32px; height: 32px;
    position: fixed;
    pointer-events: none;
    z-index: 10000;
    background-image: url('cursor-custom-transparent.png');
    background-size: contain;
    background-repeat: no-repeat;
    transition: transform 0.15s ease, opacity 0.3s ease;
}

body.cursor-hover .custom-cursor { transform: scale(1.2); }
body.cursor-active .custom-cursor { transform: scale(0.9); }

.cursor-ripple {
    position: fixed;
    border: 2px solid var(--accent-color);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9998;
    animation: ripple-effect 0.6s ease-out;
    opacity: 0;
}

@keyframes ripple-effect {
    0% { width: 20px; height: 20px; opacity: 1; }
    100% { width: 80px; height: 80px; opacity: 0; }
}

body {
    font-family: var(--font-sans);
    line-height: 1.8;
    color: var(--text-primary);
    background: var(--primary-bg);
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    transition: background 0.3s ease;
}

body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, var(--shadow-color) 2px, var(--shadow-color) 4px);
    opacity: 0.03;
    pointer-events: none;
    z-index: -1;
}

header {
    border-bottom: 2px solid var(--border-dark);
    padding-bottom: 30px;
    margin-bottom: 50px;
    position: relative;
}

header::after {
    content: '';
    position: absolute;
    bottom: -2px; left: 0;
    width: 120px; height: 2px;
    background: var(--accent-color);
    transition: width 0.5s ease;
}

header:hover::after { width: 200px; }

h1 {
    font-family: var(--font-serif);
    font-size: 2.5em;
    font-weight: 500;
    margin-bottom: 12px;
    color: var(--text-primary);
    letter-spacing: 0.02em;
}

h1 a { color: inherit; text-decoration: none; position: relative; }

h1 a::after {
    content: '';
    position: absolute;
    bottom: -4px; left: 0; right: 0;
    height: 1px;
    background: var(--accent-color);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}

h1 a:hover::after { transform: scaleX(1); transform-origin: left; }

.subtitle {
    font-family: var(--font-serif);
    font-size: 1.15em;
    color: var(--text-secondary);
    font-weight: 400;
    letter-spacing: 0.3em;
    margin-left: 0.15em;
}

nav { margin-top: 25px; display: flex; flex-wrap: wrap; gap: 10px 30px; }

nav a {
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 0.95em;
    position: relative;
    padding: 5px 0;
    transition: color 0.3s ease;
}

nav a::before {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 1px;
    background: var(--accent-color);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}

nav a:hover { color: var(--accent-color); }
nav a:hover::before { transform: scaleX(1); transform-origin: left; }
nav a.active { color: var(--accent-color); font-weight: 500; }
nav a.active::before { transform: scaleX(1); }

.category-header { margin-bottom: 40px; }
.category-title { font-family: var(--font-serif); font-size: 1.8em; font-weight: 500; margin-bottom: 10px; color: var(--text-primary); }
.category-description { color: var(--text-secondary); font-size: 1em; }

footer {
    margin-top: 80px;
    padding-top: 30px;
    border-top: 2px solid var(--border-dark);
    text-align: center;
    color: var(--text-muted);
    font-size: 0.9em;
    position: relative;
}

footer::before {
    content: '';
    position: absolute;
    top: -2px; left: 50%;
    transform: translateX(-50%);
    width: 60px; height: 2px;
    background: var(--accent-color);
}

footer p:first-child { font-family: var(--font-serif); margin-bottom: 12px; font-size: 1.05em; }
footer p:last-child { font-size: 0.85em; font-style: italic; letter-spacing: 0.05em; }

@media (max-width: 768px) {
    body { padding: 18px; }
    h1 { font-size: 2em; }
    .subtitle { font-size: 1em; letter-spacing: 0.2em; }
    nav { gap: 8px 20px; }
    .custom-cursor { display: none; }
    html, body, html *, body * { cursor: auto !important; }
}

html { scroll-behavior: smooth; }
::selection { background: var(--accent-color); color: #fff; }

    <script>
(function() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) { document.body.style.cursor = 'auto'; return; }

    const customCursor = document.createElement('div');
    customCursor.className = 'custom-cursor';
    document.body.appendChild(customCursor);

    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX; mouseY = e.clientY;
        customCursor.style.left = mouseX + 'px';
        customCursor.style.top = mouseY + 'px';
    });

    document.querySelectorAll('a, button').forEach(el => {
        el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
        el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
    });

    document.addEventListener('mousedown', () => {
        document.body.classList.add('cursor-active');
        const ripple = document.createElement('div');
        ripple.className = 'cursor-ripple';
        ripple.style.left = mouseX + 'px';
        ripple.style.top = mouseY + 'px';
        ripple.style.transform = 'translate(-50%, -50%)';
        document.body.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
    });

    document.addEventListener('mouseup', () => document.body.classList.remove('cursor-active'));
    document.addEventListener('mouseleave', () => customCursor.style.opacity = '0');
    document.addEventListener('mouseenter', () => customCursor.style.opacity = '1');
})();
    </script>
